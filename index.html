<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Fenerator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic of the Magical Realism Poem"
          autofocus
          required
          autocomplete="off"
        />
        <button type="submit">Generate Poem</button>
      </form>
      <div>The poem will go here</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="http://www.linkedin.com/in/ivana-w" target="_blank"
        >Ivana Wang</a
      >
      and is open-sourced on
      <a
        href="https://github.com/Ivanaonana/english-poem-generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="magical-realism-poem-generator.netlify.app" target="_blank"
        >Netify</a
      >.
    </footer>
  </body>
</html>
